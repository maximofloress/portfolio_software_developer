<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Central</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/scripts.js" defer></script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Biblioteca Central</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <div class="container" style="margin-top: 80px">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Titulo" id="titulo">
        <button type="button" class="btn btn-primary" id="btnFiltrar">
          Filtrar
        </button>
      </div>
      <table class="table table-bordered border-primary table-striped">
        <thead>
          <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Genero</th>
            <th scope="col">Editorial</th>
            <th scope="col">Año de Publicacion</th>
          </tr>
        </thead>
        <tbody id="lista-libros">
          <!-- Completaremos esta tabla usando fetch -->
        </tbody>
      </table>
    </div>

    <footer class="footer bg-dark text-light justify-content-between align-items-center py-3 border-top">
      <span class="m-3 mb-3 mb-md-0">© 2024 Desarrollo de Software, Universidad Tecnológica Nacional, FRC, Córdoba, Argentina.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>
</html>
