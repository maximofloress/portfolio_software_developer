<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios de Limpieza S.A.S.</title>

    <!--IMPORTAMOS EL LINK Y EL SCRIP DE BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="css\styles.css" />
    <script src="js\scripts.js"></script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-static-top bg-body-tertiary "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Servicios de Limpieza</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <div class="container" style="margin-top: 70px">

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <span class="input-group-text bg-success text-white" id="basic-addon1">Descripcion</span>
              <input type="text" class="form-control"  id="filtroInput">
              <button class="btn btn-success" type="button"  onclick="cargarServiciosSegunFiltro()">Buscar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- las tablas que muestran info no hace falta pasarlas a div, pero si le aplicamos las cosas de bootstrap-->
      <table class="table table-bordered border-primary table-striped container-xl">
        <thead class="table-dark">
          <tr >
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Frecuencia</th>
            <th scope="col" >Duracion horas</th>
            <th scope="col" >Fecha Inicio</th>
          </tr>
        </thead>
        <tbody id="tabla-detalle">
          <!-- Completaremos esta tabla usando fetch-->
          
        </tbody>
      </table>
    </div>

    <footer
      class="footer-dark bg-dark text-light justify-content-between align-items-center py-3 border-top"
    >
      <span class="m-3 mb-3 mb-md-0"
        >© 2024 Desarrollo de Software, UTN FRC, Córdoba, Argentina.</span
      >
    </footer>
  </body>
</html>
